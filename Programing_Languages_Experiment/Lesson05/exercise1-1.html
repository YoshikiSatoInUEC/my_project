    <script type="text/javascript">
      var kijun = new Date(2001,0,1);    <!--2001/1/1//-->
      var today = new Date();            <!--読み込んだ日にち//--->
      var nissu = parseInt((today-kijun)/86400000); <!--1日=86400000msecで割る//-->
      window.alert("21世紀から"+nissu+"日目です．");
    </script>
