<html>
  <head>
    <meta http-equiv="Content-type" content="text/html" charset="utf-8" />
    <!--nの入力//-->
    <script type="text/javascript">
      var n = prompt("nの値を入力","");
    </script>
  </head>
  <body>
    <!--表製作//-->
    <table border="1">
      <tr>
	<th>べき数</th>
	<th>
	  <script type="text/javascript">
	    document.write(n);  
	  </script>
	</th>
      </tr>
      <tr>
	<td>0</td>
	<td>
	  <script type="text/javascript">
	    document.write(Math.pow(n,0));
	  </script>
	</td>
      </tr>
      <tr>
	<td>1</td>
	<td>
	  <script type="text/javascript">
	    document.write(Math.pow(n,1));
	  </script>
	</td>
      </tr>
      <tr>
	<td>2</td>
	<td>
	  <script type="text/javascript">
	    document.write(Math.pow(n,2));
	  </script>
	</td>
      </tr>
   <tr>
	<td>3</td>
	<td>
	  <script type="text/javascript">
	    document.write(Math.pow(n,3));
	  </script>
	</td>
      </tr>
   <tr>
	<td>4</td>
	<td>
	  <script type="text/javascript">
	    document.write(Math.pow(n,4));
	  </script>
	</td>
      </tr>
   <tr>
	<td>5</td>
	<td>
	  <script type="text/javascript">
	    document.write(Math.pow(n,5));
	  </script>
	</td>
      </tr>
    </table>     	
  </body>
</html>
