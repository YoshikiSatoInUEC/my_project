<html>
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript">
      <!--入力//--->
      var input_word=prompt("入力文字列","");
      var keyword=prompt("キーワード","");
      var i=0,n1=0,n2=0;
      var output_word;

      <!--入力文字列が終わるまで繰り返し//--->
      for(;0<=n1;i++){
	       <!--入力文字列の中からキーワードを探し出す//-->
	       if(i==0)
	       n1=input_word.indexOf(keyword);
	       else
	       n1=input_word.indexOf(keyword,n1+1);
	       
	       <!--キーワード探し当てたら出力する変数にキーワードまでの文字列を追加//-->
	       if(i==0)<!--最初は代入//-->
	       output_word=input_word.substring(0,n1);
	       else if(i!=0 && n1==-1)
	       output_word+=input_word.substring(n2+keyword.length,input_word.length);
	       else
	       output_word+=input_word.substring(n2+keyword.length,n1);
	       n2 = n1;
	       }	
	       i--;
	       <!--表示//-->
	       window.alert("キーワードの個数="+i+"新しい文字列="+output_word);
    </script>
  </head>
  <body>
  </body>
</html>
