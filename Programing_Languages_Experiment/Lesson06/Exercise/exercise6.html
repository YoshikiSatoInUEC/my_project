<html>
  <head>
    <meta charset="utf-8" />
    <title>練習問題６</title>
    <script type="text/javascript">
      <!--読みこむ関数//-->
      function setinCookie (attr, valu) {
      var cData = attr + "=" + escape (valu) +";";
      var presentDay = new Date ( );
      var dd = presentDay.getDate ( );
      dd = dd +7;
      presentDay.setDate (dd);
      var expTime = presentDay.toGMTString ( );
      document.cookie = cData + "expires="+expTime;
      }

      <!--表示する関数//-->
      function GetCookie(name)
      {
      var result = null;
       
      var cookieName = name + '=';
      var allcookies = document.cookie;
      
      var position = allcookies.indexOf( cookieName );
      
      if( position != -1 )
      {
      var startIndex = position + cookieName.length;
      
      var endIndex = allcookies.indexOf( ';', startIndex );
      if( endIndex == -1 )
      {
      endIndex = allcookies.length;
      }
      
      result = decodeURIComponent(
      allcookies.substring( startIndex, endIndex ) );
      }
      
      return result;
      }
    </script>
      
  </head>
  <body>
    <script type="text/javascript">
      var attr = new Array(4);
      attr[0] = "a";
      attr[1] = "at";
      attr[2] = "att";
      attr[3] = "attr";
      
      setinCookie(attr[2],1);
      var getc=GetCookie(attr[2]);
      document.write(getc+"さん、閲覧ありがとう");
    </script>
      
  </body>
</html>
