<html>
  
  <head>
    <meta charset="utf-8">
    <title>課題3-5/背景自動変更ページ</title>
    <script type="text/javascript">

      <!--背景色をランダムに表示--->
      function changeBg(){
      var r = Math.random(0,255).toString(16);
      var g = Math.random(0,255).toString(16);
      var b = Math.random(0,255).toString(16);
      document.bgColor=r+g+b;      
      }
    </script>
  </head>

  <body onload="changeBg();setInterval('changeBg()',3000)">  <!--３秒ごとに背景色を変更-->
    <h1 style="text-align:center">背景自動変更ページ</h1>
    <p style="text-align:center">３秒ごとに自動で背景が変わります。</p>
    <p style="text-align:center;"><input type="button" value="閉じる" onclick="window.close();"></p>
  </body>
</html>
