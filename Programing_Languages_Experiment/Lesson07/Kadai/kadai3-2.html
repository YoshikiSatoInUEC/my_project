<html>
  <head>
    <meta charset="utf-8"/>
    <title>課題3-2</title>
    <script type="text/javascript">
      <!--すべてのエレメントを空にする関数-->
      function scrclr(){
      for(i=0;i<document.tstform.length; i++){
        if(document.tstform.elements[i].type != "button"){
           document.tstform.elements[i].value="";
	   }
	}
      document.tstform.english.focus();
       }
			
        <!--平均を計算して成績を判定する関数-->		 
      function cave(){
        <!--成績の平均を計算-->
	document.tstform.tresult.value = (parseInt(document.tstform.english.value) + parseInt(document.tstform.mathmatics.value))/2;

	<!--成績判定-->
        if (document.tstform.tresult.value < 60) {
         document.tstform.tcmnt.value = "頑張らないと単位がとれないですよ";
              } else if (document.tstform.tresult.value < 80) {
                   document.tstform.tcmnt.value = "もう少し頑張りましょう";
                   } else if(document.tstform.tresult.value <= 100){
                        document.tstform.tcmnt.value = "よくできました";
                     }else{
			document.tstform.tcmnt.value = "0~100点を入力してください．"
			  }
}

        <!--成績判定関数-->
	function score(){
	var sc = new Array(2);
	var i = 1;
	sc[0] = document.tstform.english.value;
	sc[1] = document.tstform.mathmatics.value;
	if(sc[0]<60)
	document.tstform.score0.value="不可";
        else if(sc[0]<70)
	document.tstform.score0.value="可" ;
        else if(sc[0]<80)
	document.tstform.score0.value="良"; 
        else if(sc[0]<90)
	document.tstform.score0.value="優";
        else
	document.tstform.score0.value="秀";

	if(sc[1]<60)
	document.tstform.score1.value="不可";
        else if(sc[1]<70)
	document.tstform.score1.value="可" ;
        else if(sc[1]<80)
	document.tstform.score1.value="良"; 
        else if(sc[1]<90)
	document.tstform.score1.value="優";
        else
	document.tstform.score1.value="秀";

	}
     </script>
  </head>
  <body onload = "scrclr()">
    <form name = "tstform">
      英語の点数：<input type="text" name="english" size=3 />点
      <input type="text" name="score0" size=3/><br />
      数学の点数：<input type="text" name="mathmatics" size=3 />点
      <input type="text" name="score1" size=3/><br />
      <input type="button" onclick="cave(); score();" value="平均計算" />
      <input type="button" onclick="scrclr()" value="キャンセル" />
      <p>
	あなたの平均点は，<input type="text" name="tresult" size=3 />です．
	<br />
	コメント：<input type="text" name="tcmnt" size=60 /><br />
    </form>
  </body> 
</html>
