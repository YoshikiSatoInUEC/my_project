<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <title>課題3-3</title>
    <script type="text/javascript">

      <!--画像を変える関数-->
      function imageChange(){
      var selected = document.form.image.selectedIndex;<!--どの選択肢を選んでいるか？-->
      <!--選んでいる選択肢によって画像を変える-->
      switch(selected){
      case 0:
      break;
      case 1:
      document.images["myImg"].src="imgGreece1.jpg";
      break;
      case 2:
      document.images["myImg"].src="imgGreece2.jpg";
      break;
      case 3:
      document.images["myImg"].src="imgGreece3.jpg";
      break;
      default:
      document.write("error");
      break;
      }
      }
    </script>
  </head>
  
  <body>
    <form name="form">
      <img src="imgGreece1.jpg" name="myImg"><br>
      <select name="image" onchange="imageChange()">
	<option selected="selected">画像を選択
	<option>imgGreece1.jpg
	<option>imgGreece2.jpg
	<option>imgGreeece3.jpg
      </select>
    </form>
  </body>
</html>
